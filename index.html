<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@Tabuada Js</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/scripts.js" defer></script>
  </head>

  <body class="clear">
    <i class="fas fa-sun" id="clear"></i>
    <i class="fas fa-moon" id="dark"></i>
    <h1>Gere sua Tabuada!</h1>
    <h2 id="title">Digite o número e confirme para gerar a tabuada</h2>
    <form id="multiplication-form">
      <div class="form-control">
        <label for="number">Tabuada do:</label>
        <input type="number" name="number " id="number" placeholder="3" />
      </div>
      <div class="form-control">
        <label for="multiplicator">Multiplicar até:</label>
        <input
          type="number"
          name="multiplication"
          id="multiplicator"
          placeholder="10"
        />
      </div>
      <input type="submit" value="Calcular" />
      <button id="clean">Limpar</button>
    </form>
    <div id="multiplication-table">
      <h2 id="multiplication-title">Tabuada do número - <span> </span></h2>
      <h2 id="multiplication-title2">Multiplicado - <span> </span> vezes</h2>
      <div id="multiplication-operations">
        <p>Informe um número para calcular uma Tabuada...</p>
      </div>
    </div>
  </body>

  <footer>
    <div class="footer-container">
      <p>&copy; 2024 Desenvolvido por <strong>Gustavo Oliveira</strong></p>
      <i></i>
    </div>
  </footer>
</html>
